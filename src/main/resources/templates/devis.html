<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CSW peinture - Création devis</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/floating-labels/">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/floating-labels.css}" rel="stylesheet"/>
    
</head>


<body>
<form class="form-signin" name="request" action="/devis/post/new" method="post">

    <h1 class="h1 mb-1 font-weight-normal">Créer votre devis</h1>

    <h3 class="h3 mb-3 font-weight-normal">Informations personnel :</h3>

    <label for="inputPrenom">Prénom :</label>
    <div class="form-label-group">
        <input type="text" id="inputPrenom" class="form-control" name="prenom" placeholder="Prénom" required autofocus/>
    </div>
    <label for="inputNom">Nom :</label>
    <div class="form-label-group">
        <input type="text" id="inputNom" class="form-control" name="nom" placeholder="Nom" required autofocus/>
    </div>
    <label for="inputEmail">Email :</label>
    <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email" required autofocus/>
    </div>

    <!-- MURS -->
    <h2 class="h3 mb-3 font-weight-normal">- Prestation murs -</h2>

    <div class="form-label-group">
        <select class="form-select" aria-label="Default select example" name="qualitePrestationMurs" >
            <option selected value="PEINTURE_DE_PROPRETE">Sélectionner une qualitée de prestation pour vos murs</option>
            <option value="PEINTURE_DE_PROPRETE">Simple peinture de propreté en une couche d'application</option>
            <option value="MISE_EN_PEINTURE">Mise en peinture en trois couches d'application</option>
            <option value="REPRISE_ET_MISE_EN_PEINTURE">Reprise d'enduit localisée(s) et mise en peinture en trois couches d'application</option>
            <option value="ENDUISAGE_ET_MISE_EN_PEINTURE">Reprise d'enduit génerale et mise en peinture en trois couches d'application</option>
        </select>
    </div>
    <label for="inputSurfaceMurs">Surface de murs en mètre carré :</label>
    <div class="form-label-group">
        <input type="number" id="inputSurfaceMurs" class="form-control" name="surfaceMurs" value="0"/>
    </div>

    <!-- PLAFONDS -->
    <h2 class="h3 mb-3 font-weight-normal">- Prestation plafonds -</h2>

    <div class="form-label-group">
        <select class="form-select" aria-label="Default select example" name="qualitePrestationPlafonds" >
            <option selected value="PEINTURE_DE_PROPRETE">Sélectionner une qualitée de prestation pour vos plafonds</option>
            <option value="PEINTURE_DE_PROPRETE">Simple peinture de propreté en une couche d'application</option>
            <option value="MISE_EN_PEINTURE">Mise en peinture en trois couches d'application</option>
            <option value="REPRISE_ET_MISE_EN_PEINTURE">Reprise d'enduit localisée(s) et mise en peinture en trois couches d'application</option>
            <option value="ENDUISAGE_ET_MISE_EN_PEINTURE">Reprise d'enduit génerale et mise en peinture en trois couches d'application</option>
        </select>
    </div>
    <label for="inputSurfacePlafonds">Surface de plafonds en mètre carré :</label>
    <div class="form-label-group">
        <input type="number" id="inputSurfacePlafonds" class="form-control" name="surfacePlafonds" value="0"/>
    </div>

    <!-- BOISERIES -->
    <h2 class="h3 mb-3 font-weight-normal">- Prestation boiseries -</h2>

    <div class="form-label-group">
        <select class="form-select" aria-label="Default select example" name="qualitePrestationBoiseries" >
            <option selected value="PEINTURE_DE_PROPRETE">Sélectionner une qualitée de prestation pour vos boiseries</option>
            <option value="PEINTURE_DE_PROPRETE">Simple peinture de propreté en une couche d'application</option>
            <option value="PONCAGE_ET_PEINTURE_DE_PROPRETE">Ponçage du support et peinture en une couche d'application</option>
            <option value="PONCAGE_ET_MISE_EN_PEINTURE">Ponçage du support et peinture en deux couche d'application</option>
        </select>
    </div>
    <label for="inputSurfaceBoiseries">Surface de boiseries en mètre carré :</label>
    <div class="form-label-group">
        <input type="number" id="inputSurfaceBoiseries" class="form-control" name="surfaceBoiseries" value="0"/>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Valider</button>
</form>
</body>
</html>
